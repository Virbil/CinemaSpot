<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="bEaton">
    <title>Cinema Spot</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="canonical" href="https://www.w3docs.com/snippets/html/layout_templates/29.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HTML FlexBox Template - Two percentage columns and one larger, left menu" />
    <meta property="og:description"
        content="Use this HTML basic website two percentage columns and one larger layout template where the extra stuff is large, the navigation menu is narrow on the left side and the main content is wide on the right side." />
    <meta property="og:image" content="https://www.w3docs.com/build/images/logo-amp.png" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="192" />
    <meta property="og:image:height" content="192" />
    <meta property="og:image:alt" content="W3dcos" />
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Cinema Spot</h1>
        </div>
        <div id="wrapper">
            <div id="content">
                <h2>Search for your favorite movies...</h2>
                </br>
                <div id="SearchBar" name="SearchBar">
                    <input type="text" id="txtBoxMovieTitle" onchange="(this.value)" size="75">
                    <!--getMovieTitle function triggered in home.js-->
                    <!--Gets user entered textbox value-->
                    <!--Textbox value used to append to API call-->
                    <button id="btnMovieSearch" onclick="getMovieTitle()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/home.js"></script>
</body>

</html>
